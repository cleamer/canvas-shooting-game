<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shooting Game</title>
        <style type="text/css">
            body {
                margin: 0;
                background-color: black;
            }
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="fixed text-white ml-2 mt-1 select-none"><span>Score: </span><span id="in-game-score">0</span></div>

        <div id="pop-up-div" class="fixed flex inset-0 items-center justify-center">
            <div class="bg-white max-w-md w-full p-7 text-center rounded-md">
                <h1 id="game-score" class="text-4xl font-bold leading-none">0</h1>
                <p class="text-sm text-gray-700 mb-4">Points</p>
                <div>
                    <button id="start-btn" class="bg-blue-500 text-white w-full py-3 rounded-full hover:bg-sky-400 drop-shadow-lg">Game Start</button>
                    <button id="save-btn" class="bg-blue-500 text-white w-full py-3 rounded-full hover:bg-sky-400 drop-shadow-lg mt-2 hidden">Save</button>
                </div>
            </div>
        </div>

        <canvas class="bg-black"></canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
        <script src="./shooting-game.js"></script>
    </body>
</html>
